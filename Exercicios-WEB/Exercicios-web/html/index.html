        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nave]').forEach(link=>{
            const conteudo=document.getElementById('conteudo')
            link.onclick=function(e){
                e.preventDefault()
                
                fetch(link.getAttribute('wm-nave'))
                .then(resp=>resp.text())
                .then(html=>conteudo.innerHTML=html)
            }
        })
